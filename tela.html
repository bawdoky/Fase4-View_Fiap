<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh+8n/kWeTxG/0-1c3PH5tQ3xh16QMtlwTx2Q+wKSI0+G/oK/lE+0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Fintech - Login</h2>
                        <form>
                            <div class="form-group">
                                <label for="email">Email ou nome de usuário</label>
                                <input type="text" class="form-control" id="email" placeholder="Digite seu email ou nome de usuário">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                            </div>
                            <div class="d-flex justify-content-center mb-3">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                            <div class="text-center mb-3">
                                <a href="#">Esqueceu sua senha?</a>
                            </div>
                            <div class="text-center mb-3">
                                <a href="#" class="text-decoration-none">Criar conta</a>
                            </div>
                            <div class="text-center">
                                <span class="text-muted">Ou entre com</span>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <a href="#" class="btn btn-outline-primary mr-2">
                                    <i class="fab fa-google"></i> Google
                                </a>
                                <a href="#" class="btn btn-outline-primary">
                                    <i class="fab fa-facebook"></i> Facebook
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-KsvD0Kn6VV8iIUnR46ipb7k9MRCp5AeRzi1V39K4fCRdEj0u9IUpl/4N9JJh7RS6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-DA5TX6I/MkSKm6aheI2qS6BBeBFLhxg5x/4VqVGT4NiKp5qyUuP1Mvmtz4PAMgF/" crossorigin="anonymous"></script>
</body>
</html>
